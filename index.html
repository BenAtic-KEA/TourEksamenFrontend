<template data-id="page-about">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h2>Tour de france - Eksamens Projekt</h2>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h5>Af Mark Kaplan Hansen</h5>
    </div>
  </div>
</template>

<template data-id="page-riders" href="#">
  <div class="p-3"
    style="box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px; border-radius:20px;">

    <select id="team-selector">
    </select>
    <table class="table table-striped" id="rider-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Team</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Country</th>
          <th scope="col">Mountain Points</th>
          <th scope="col">Sprint Points</th>
          <th scope="col" id="time-header">Total time</th>
        </tr>
      </thead>
      <tbody id="table-body-riders">
      </tbody>
    </table>
  </div>
</template>

<template data-id="page-edit-rider">

  <form class="p-3"
    style="box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px; border-radius:20px;">
    <div>
      <select id="rider-selector">
      </select>
    </div>
    <div class="form-group">
      <label>ID</label>
      <div id="rider-id"></div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <div id="rider-name"></div>
    </div>
    <div class="form-group">
      <label>Age</label>
      <div id="rider-age"></div>
    </div>
    <div class="form-group">
      <label>Country</label>
      <div id="rider-country"></div>
    </div>
    <div class="form-group">
      <label>Time</label>
      <div id="rider-time"></div>
    </div>
    <div class="form-group">
      <label>Mountain Points</label>
      <div id="rider-mtn-points"></div>
    </div>
    <div class="form-group">
      <label>Sprint Points</label>
      <div id="rider-sprint-points"></div>
    </div>
    <div class="p-3">
      <p id="error-msg" style="color: red" type="text"></p>
    </div>
  </form>
  <br>
  <button id="edit-rider-btn" class="btn btn-primary">Edit candidate</button>
  <button id="delete-rider-btn" class="btn btn-danger">Delete candidate</button>

</template>

<Template data-id="page-add-rider">

  <div class="d-flex justify-content-center">
    <form class="form p-5"
      style="box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px; border-radius:20px;">
      <div class="form-group">
        <label>Name</label>
        <div>
          <input type="text" id="rider-name" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Age</label>
        <div>
          <input type="text" id="rider-age" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Country</label>
        <div>
          <input type="text" id="rider-country" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Time</label>
        <div>
          <input type="text" id="rider-time" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Mountain Points</label>
        <div>
          <input type="text" class="form-control" id="rider-mtn-points">
        </div>
      </div>
      <div class="form-group">
        <label>Sprint Points</label>
        <div>
          <input type="text" id="rider-sprint-points" class="form-control">
        </div>
      </div>
      <br>
      <div class="form-group">
        <select class="form-control" id="team-selector">
        </select>
      </div>
      <br>
      <br>
      <div>
        <p id="error-msg" style="color: red" type="text"></p>
      </div>
      <br>
      <div>
        <button type="submit" id="create-rider-btn" class="btn btn-primary">Submit Rider</button>
      </div>
    </form>
  </div>
</Template>
