<!--
  All you templates should be added below
-->

<template data-id="page-about">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h2>Tour de france - Eksamens Projekt</h2>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h5>Af Mark Kaplan Hansen</h5>
    </div>
  </div>
</template>

<template data-id="page-riders" href="#">
    <table class="table table-striped" id="rider-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Team</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Country</th>
          <th scope="col">Mountain Points</th>
          <th scope="col">Sprint Points</th>
          <th scope="col" id="time-header">Total time</th>
        </tr>
      </thead>
      <tbody id="table-body-riders">
      </tbody>
    </table>
</template>

<template data-id="page-edit-rider">

  <form>
    <div>
      <select id="rider-selector">
      </select>
    </div>
    <div class="form-group">
      <label>ID</label>
      <div id="rider-id"></div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <div id="rider-name"></div>
    </div> 
    <div class="form-group">
      <label>Age</label>
      <div id="rider-age"></div>
    </div>
     <div class="form-group">
      <label>Country</label>
      <div id="rider-country"></div>
    </div>
     <div class="form-group">
      <label>Time</label>
      <div id="rider-time"></div>
    </div>
     <div class="form-group">
      <label>Mountain Points</label>
      <div id="rider-mtn-points"></div>
    </div>
     <div class="form-group">
      <label>Sprint Points</label>
      <div id="rider-sprint-points"></div>
    </div>
  
  </form>

</template>
